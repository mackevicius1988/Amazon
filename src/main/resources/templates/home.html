<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />


<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous" />
</head>
<body>

	<div style="width: 80%; margin: 0 auto">

		<h1 class="navbar-text">Amazon Inventory manager</h1>

		<form th:action="@{/addItem}" th:object="${inventoryItem}"
			method="post" style="clear: both;">

			<div class="input-group" style="margin: 10px">
				<span class="input-group-addon" id="basic-addon1">Direcotry:</span>
				<input type="text" class="form-control" placeholder="Url"
					aria-describedby="basic-addon1" th:field="*{direcotry}" />
			</div>

			<div class="input-group" style="margin: 10px">
				<span class="input-group-addon" id="basic-addon1">Language: </span>
				<select class="form-control" name="department"
					th:field="*{language}">
					<option value="UK">UK</option>
					<option value="FR">FR</option>
					<option value="DE">DE</option>
				</select>
			</div>


			<div class="input-group" style="margin: 10px">
				<span class="input-group-addon" id="basic-addon1">$</span> <input
					type="text" class="form-control" placeholder="Price"
					aria-describedby="basic-addon1" th:field="*{price}" />
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</body>
</html>
